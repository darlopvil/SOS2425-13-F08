name: CI/CD

on: [push, pull_request]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # O la versión que uses

      - name: Install dependencies
        run: npm install # Instala todas las dependencias, incluyendo nyc, npm-run-all

      - name: Build front-end
        run: npm run build

      # --- Backend Tests and Coverage ---
      - name: Run tests with coverage collection (using start-server-and-test)
        run: npm run test:ci-coverage # Ejecuta el script que usa start-server-and-test

      # ESTE PASO ES CRUCIAL: Genera el informe DESPUÉS de que el paso anterior termine
      - name: Generate coverage report from c8 output
        run: npx c8 report --reporter=lcov --reporter=text-summary # Usa npx c8 report

      - name: Check if coverage directory exists
        run: ls -R coverage || echo "Coverage directory not found"

      - name: Check lcov.info content
        run: |
          echo "--- Start of lcov.info ---"
          head -n 50 coverage/lcov.info || echo "lcov.info might be empty or missing"
          echo "--- End of lcov.info snippet ---"

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2.3.6
        with:
          path-to-lcov: ./coverage/lcov.info
          github-token: ${{ github.token }}
      # --- Playwright E2E Tests ---
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run server for e2e tests (non-instrumented)
        run: npm run start & # Inicia un servidor normal para Playwright
        env:
          PORT: 16079 # Usa un puerto diferente si el anterior sigue ocupado

      - name: Wait for E2E server
        run: sleep 10

      - name: Run Playwright tests
        run: npx playwright test --port=16079 # Asegúrate que Playwright apunte al puerto correcto si es necesario

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # --- Security Scan ---
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high